<!doctype html>
<html lang="fr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">

  <title>Formulaire JQuery</title>
</head>

<body>
  <main>
    <h1>Formulaire JQuery</h1>
    <div class="container">
      <div class="row">
        <form class= "col-sm-8 offset-sm-2">
          <div class="form-group row">
            <label class="col-sm-3" for="pseudo-input">Pseudo</label>
            <div class="col-sm-9">
              <input type="text" class="form-control" name="nickname" id="pseudo-input" aria-describedby="pseudoHelp" placeholder="Enter nickname">
              <small id="pseudoHelp" class="form-text text-muted">Please type your nickname.</small>
              <i class="fas"></i>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-3" for="exampleInputPassword1">Password</label>
            <div class="col-sm-9">
              <input type="password" class="form-control" name="password" id="exampleInputPassword1" placeholder="Password" aria-describedby="passwordHelp">
              <small id="passwordHelp" class="form-text text-muted">Please type your password.</small>
              <i class="fas"></i>
              <small id="first-password"></small>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-3" for="exampleInputPassword2">Password confirmation</label>
            <div class="col-sm-9">
              <input type="password" class="form-control" name="password-confirmation" id="exampleInputPassword2" placeholder="Password" aria-describedby="passwordConfHelp">
              <small id="passwordConfHelp" class="form-text text-muted">Please confirm your password.</small>
              <i class="fas"></i>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-3" for="exampleInputEmail1">Email address</label>
            <div class="col-sm-9">
              <input type="email" class="form-control" name="Email" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
              <i class="fas"></i>
            </div>
          </div>
          <div class="button-container">
          <button type="submit" class="btn btn-primary">Submit</button>
          <button type="button" class="btn btn-warning">Reset</button>
        </div>
        </form>
      </div>
      <!-- .row -->
    </div>
    <!-- .container -->

  </main>

  <script src="node_modules/jquery/dist/jquery.min.js"></script>
  <!-- <script src="node_modules/popper.js/dist/popper.min.js"></script> -->
  <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
